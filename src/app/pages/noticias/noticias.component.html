<app-modal></app-modal>
<div class="content">
    <app-top-menu [title]="'Noticias'" [needSearchbar]="true" [alphanumericOnly]="false"></app-top-menu>
    <div class="horizontalView">
        <app-buttons (agregar)="agregarFunc()" (editar)="editarFunc()" (eliminar)="eliminarFunc()">
        </app-buttons>
        <app-dialog [mensajeDialog]="mensajeAlerta" [showModal]="mostrar"></app-dialog>
        <div class="topRight">
            <app-export-table [tableContent]="tableJson()" [fileName]="'Noticias'"></app-export-table>
        </div>
    </div>
    <app-table (selectEvent)="recibeNoticia($event)" [columns]="tableColumns" [data]="tableData"></app-table>
</div>
